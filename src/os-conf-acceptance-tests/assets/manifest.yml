  - name: harden_sshd
    release: os-conf
  - name: limits_not_recommended
    release: os-conf
    properties:
      limits_conf: |
        * soft nofile 60000
        * hard nofile 100000
  - name: limits
    release: os-conf
    properties:
      nofile:
        soft: 60000
        hard: 100000
  - name: login_banner
    release: os-conf
    properties:
      login_banner:
        text: "Jim was here."
  - name: modprobe
    release: os-conf
    properties:
      modules:
      - aufs
  - name: monit
    release: os-conf
    properties:
      reload_after_start: true
  - name: ntpdate
    release: os-conf
    properties:
      unprivileged_port: true
  - name: pre-start-script
    release: os-conf
    properties:
      script: |-
        #!/bin/bash
        echo "Arbitrary pre start script executed." > /var/vcap/sys/log/pre-start-script/stdout.log
  - name: resolv
    release: os-conf
    properties:
      search: pivotal.io
      options:
      - rotate
      - timeout:1
  - name: sysctl
    release: os-conf
    properties:
      sysctl:
      - vm.swappiness=10
      - net.core.somaxconn=1024
      sysctl_conf_prefix: 72
  - name: tcp_keepalive
    release: os-conf
    properties:
      tcp_keepalive:
        time: 10
        interval: 11
        probes: 12
  - name: user_add
    release: os-conf
    properties:
      users:
      - name: test-user-password
        sudo: false
        crypted_password: $6$kMBogqsbx$70Y2m/mwYR8vKZqR9RD2UUPoWz8mJoBiH8IAbvH2v6LCjxJgB3kDtwR8QttqtI/WSqCsFy4qXZaKPM64sZMwK.
        shell: /bin/rbash
      - name: test-user-key
        public_key: test-user-public-key
      - name: test-user-key-and-password
        sudo: false
        crypted_password: $6$kMBogqsbx$70Y2m/mwYR8vKZqR9RD2UUPoWz8mJoBiH8IAbvH2v6LCjxJgB3kDtwR8QttqtI/WSqCsFy4qXZaKPM64sZMwK.
        shell: /bin/rbash
        public_key: test-user-public-key
  vm_type: default
  stemcell: default
  networks:
  - name: default

# This instance defaults to 0 instances This test is expensive to run
# because it puts BOSH in an undesirable state
- name: unresponsive-agent
  azs: [z1]
  instances: 0
  jobs:
  - name: disable_agent
    release: os-conf
    properties:
      wait_before_killing: 10
  vm_type: default
  stemcell: default
  networks:
  - name: default

releases:
- name: os-conf
  version: latest

update:
  canaries: 1
  canary_watch_time: 5000-120000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-120000

stemcells:
- alias: default
  os: ((stemcell_os))
  version: latest
